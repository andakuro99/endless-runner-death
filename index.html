<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Endless Runner Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="startScreen">
    <h1>Endless Runner</h1>
    <button id="startBtn">▶️ Start Game</button>
  </div>

  <div id="game" style="display:none;">
    <img id="player" src="assets/player.png" />
    <img id="obstacle" src="assets/obstacle.png" />
    <img id="coin" src="assets/coin.png" />
    <button id="jumpBtn">⬆️</button>
  </div>

  <p id="score" style="display:none;">Score: 0</p>

  <div id="gameOverScreen" style="display:none;">
    <h2>Game Over!</h2>
    <p id="finalScore">Your Score: 0</p>
    <button id="retryBtn">🔁 Retry</button>
  </div>

  <audio id="jumpSound" src="assets/jump.mp3"></audio>
  <audio id="coinSound" src="assets/coin.mp3"></audio>

  <script src="game.js"></script>
</body>
</html>
